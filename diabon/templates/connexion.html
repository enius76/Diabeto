{% extends "layout/base.html" %}

{% block content %}


<!-- Connexion -->
    <section id="work" class="main style3 secondary connexion">
        <div class="content container 75%">
            <header>
                <h2>Tout DiabON en 1 clic</h2>
            </header>

        <!-- Recherche -->
        
        <div id="connexion-container">
            <img src="/static/images/profil-icone.png" alt="">

            <form id="connexion-form" action="">
                <input type="text" name="login" id="login" placeholder="Adresse e-mail"/>

                <input type="password" name="password" id="password" placeholder="Mot de passe"/>

                <input type="submit" name="connexion" value="Se connecter"/>  

                <label class="remember">
                    <input id="PersistentCookie" name="PersistentCookie" type="checkbox" value="yes" checked="checked">
                    <span>Rester connecté</span>
                </label>
            </form>
        </div> 

        <div id="inscription">Pas encore inscrit ? <a href={% url 'inscription' %}>Créez un compte</a></div>
